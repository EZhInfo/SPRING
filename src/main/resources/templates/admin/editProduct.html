<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
<form th:action="@{/admin/product/edit/{id}(id=${product.getId()})}" method="post" th:object="${product}"
      enctype="multipart/form-data">
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1">Редактирование товара</span>
            <a class="btn btn-warning border-dark" role="button" th:href="@{/admin}">Личный кабинет</a>
        </nav>
        <br>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="title">Наименование</span>
            <input type="text" class="form-control" placeholder="Введите наименование товара" aria-label="Наименование"
                   aria-describedby="title" name="title" th:field="*{title}">
            <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="description">Описание</span>
            <textarea class="form-control" rows="3" placeholder="Введите описание товара" aria-label="Описание"
                      aria-describedby="description" name="description" th:field="*{description}"></textarea>
            <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="input-group input-group-sm mb-3 w-50">
            <span class="input-group-text" id="price">Цена</span>
            <input type="number" class="form-control" placeholder="Введите цену товара" aria-label="Цена"
                   aria-describedby="price" name="price" th:field="*{price}" min="1" step="0.01">
            <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="warehouse">Склад</span>
            <input type="text" class="form-control" placeholder="Введите наименование склада" aria-label="Склад"
                   aria-describedby="warehouse" name="warehouse" th:field="*{warehouse}">
            <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
        </div>

        <select class="form-select form-select-sm mb-3 w-50" aria-label=".form-select-lg Выберите категорию" name="category"
                th:field="*{category}" id="category">
            <div th:each="element : ${category}">
                <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
            </div>
        </select>
        <div style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="seller">Продавец</span>
            <textarea class="form-control" rows="1" placeholder="Введите наименование продавца" aria-label="Продавец"
                      aria-describedby="seller" name="seller" th:field="*{seller}"></textarea>
            <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
        </div>

        <button class="btn btn-primary border-dark" type="submit">Изменить</button>
    </div>
</form>
</body>
</html>
