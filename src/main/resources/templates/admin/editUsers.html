<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пользователь</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
<form th:action="@{/admin/users/edit/{id}(id=${users.getId()})}" method="post" th:object="${users}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <div class="container-fluid">
    <nav class="navbar navbar-dark bg-primary">
      <span class="navbar-brand mb-0 h1">Редактирование пользователя</span>
      <a class="btn btn-warning border-dark" role="button" th:href="@{/admin}">Личный кабинет</a>
    </nav>
    <br>
    <p class="text" th:text="'ID: ' + ${users.getId()}"></p>
    <div class="input-group mb-3">
      <span class="input-group-text" id="login">@</span>
      <input type="text" class="form-control" placeholder="Введите новый логин" aria-label="Логин"
             aria-describedby="login" name="login" th:field="*{login}">
      <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="password">$</span>
      <input type="text" class="form-control" placeholder="Введите новый пароль" aria-label="Введите новый пароль"
             aria-describedby="password" name="password" th:field="*{password}">
      <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <select class="form-select mb-3" aria-label=".form-select-lg Выберите роль" name="role" th:field="*{role}" id="role">
<!--      <option selected>Выберите роль</option>-->
      <div th:each="element : ${role}">
        <option th:text="${element.name()}" th:value="${element.name()}"></option>
      </div>
    </select>
    <div style="color: red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>

    <button class="btn btn-primary border-dark" type="submit">Изменить</button>
  </div>
</form>
</body>
</html>
