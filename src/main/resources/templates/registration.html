<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
<form th:action="@{/registration}" method="post" th:object="${person}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1">Регистрация пользователя</span>
            <a class="btn btn-warning border-dark" role="button" th:href="@{/authentication}">Войти</a>
        </nav>
        <br>
        <div class="input-group mb-3">
            <span class="input-group-text" id="username">@</span>
            <input type="text" class="form-control" placeholder="Введите логин" aria-label="Введите логин"
                   aria-describedby="username" name="username" th:field="*{login}">
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="password">$</span>
            <input type="text" class="form-control" placeholder="Введите пароль" aria-label="Введите пароль"
                   aria-describedby="password" name="password" th:field="*{password}">
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <button class="btn btn-primary border-dark" type="submit">Зарегистрироваться</button>
    </div>
</form>
</body>
</html>
