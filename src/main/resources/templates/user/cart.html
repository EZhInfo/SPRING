<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Корзина</span>
        <a class="btn btn-warning border-dark" th:href="@{/orders/create}">Оформить заказ</a>
        <a class="btn btn-warning border-dark" th:href="@{/person_account}">Личный кабинет</a>
    </nav>
    <br>
    <table class="table caption-top">
        <caption th:text="'В корзине товаров на сумму: ' + ${#numbers.formatDecimal(total, 1, 2)}"
                 style="font-weight: bold; color: black"></caption>
        <thead>
        <tr>
            <th scope="col" colspan="2">Товар</th>
            <th scope="col">Цена</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <div th:each="product : ${cart_product}">
            <tr>
                <td><img th:src="'/img/' + ${product.imagesList[0].getFileName()}" alt="" width="300px"></td>
                <td><a th:href="@{/person_account/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a></td>
                <td th:text="${product.getPrice()}"></td>
                <td><a class="btn btn-primary border-dark" role="button" th:href="@{/delete/info/{id}(id=${product.getId()})}">Удалить</a>
                </td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
</body>
</html>
