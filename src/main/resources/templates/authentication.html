<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
<form th:action="@{/process_login}" method="post" th:object="${person}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1">Аутентификация</span>
            <a class="btn btn-warning border-dark" role="button" th:href="@{/registration}">Зарегистрироваться</a>
            <a class="btn btn-warning border-dark" role="button" th:href="@{/product}">Просмотр товаров</a>
        </nav>
       <br>
        <div class="input-group mb-3">
            <span class="input-group-text" id="username">@</span>
            <input type="text" class="form-control" placeholder="Введите логин" aria-label="Введите логин"
                   aria-describedby="username" name="username">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="password">$</span>
            <input type="text" class="form-control" placeholder="Введите пароль" aria-label="Введите пароль"
                   aria-describedby="password" name="password">
        </div>
        <button class="btn btn-primary border-dark" type="submit">Войти</button>
        <div th:if="${param.error}" style="color: red">
            Неправильный логин или пароль
        </div>
    </div>
</form>
</body>
</html>
